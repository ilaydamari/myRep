name: Query BigQuery and Send Email

on:
  schedule:
    - cron: '*/5 * * * *'  # 专抓  5 拽转

jobs:
  query-bigquery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Query BigQuery
        id: check_new_rows
        run: |
          NEW_ROWS=$(bq query --format=json "SELECT COUNT(*) as count FROM `fourth-silo-451318-i6.Massages.SMS` WHERE timestamp >= TIMESTAMP_SUB(CURRENT_TIMESTAMP(), INTERVAL 5 MINUTE)" | jq '.[0].count')
          echo "New rows: $NEW_ROWS"
          if [ "$NEW_ROWS" -gt 0 ]; then
            echo "NEW_ROWS_FOUND=true" >> $GITHUB_ENV
          fi

      - name: Send Email Notification
        if: env.NEW_ROWS_FOUND == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: " 砖专 砖 住驻  SMS -BigQuery!"
          body: "转专: 住驻 砖专 砖  -BigQuery. 拽 转 转 砖 : https://console.cloud.google.com/bigquery"
          to: "ilaydamari@gmail.com"
          from: "GitHub Actions <ilaydamari@gmail.com>"
